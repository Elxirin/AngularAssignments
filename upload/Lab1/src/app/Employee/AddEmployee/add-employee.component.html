<div class="card" >
    <div class="card-body">
        <br>
        <h2>Angular 6 Operation</h2>
        <br>
        <form #userForm='ngForm' (ngSubmit)="onSubmit(userForm.value)" >
            <div class="form-group row">
                <label class="col-sm-2 col-form-label ">ID</label>
                <div class="col-sm-6" >
                    <input type="number" class="form-control" name="id" [(ngModel)]='id' placeholder="Enter your ID" ngModel>
                </div>
            </div>

            <div class="from-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="name" [(ngModel)]='name' placeholder="Enter your Name" ngModel>
                </div>
            </div>
            <br>
            <div class="from-group row">
                <label class="col-sm-2 col-form-label">Salary</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="salary" [(ngModel)]='salary' placeholder="Enter your Salary" ngModel>
                </div>
            </div>
            <br>
            <div class="from-group row">
                <label class="col-sm-2 col-form-label">Department</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="dept" [(ngModel)]='dept' placeholder="Enter your department" ngModel>
                </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="col-sm-2 btn btn-primary" style="margin-top: 20px; margin-left: 15px;">Add Employee</button>

            </div>
            <div>
               {{id}} {{name}} {{salary}} {{dept}}
            </div>
        
        </form>
    </div>
</div>
